<div [formGroup]="frmGroup" [ngClass]="{'display-none': !isVisibility}">
  <mat-form-field class="w-100-p" [appearance]="appearance">
    <mat-label>{{ fieldConfig.metadata.label }}
      <span *ngIf="fieldConfig.required" class="color-red">*</span>
    </mat-label>
    <mat-select [formControlName]="fieldConfig.name" [disabled]="readonly" [placeholder]="fieldConfig.metadata.label">
      <mat-option *ngFor="let item of fieldConfig.options.options" [value]="item.value">
        {{ item.name }}</mat-option
      >
    </mat-select>
    <mat-error>
      <g-control-message [name]="fieldConfig.metadata.label" [control]="formControl"></g-control-message>
    </mat-error>
  </mat-form-field>
</div>
